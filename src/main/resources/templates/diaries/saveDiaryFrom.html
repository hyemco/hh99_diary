<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <!--/*@thymesVar id="form" type=""*/-->
        <form th:action="@{/api/diaries}" th:object="${diaryForm}" method="post">
            <div class="form-group">
                <label th:for="username">작성자</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="contents">내용</label>
                <textarea type="text" th:field="*{contents}" rows="4" class="form-control"
                          placeholder="내용을 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    <br/>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
